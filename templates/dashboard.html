{% extends "base.html" %}

{% block content %}
<h2>Dashboard</h2>
<p>Welcome, {{ user.username }}!</p>

<div>
    <a href="{{ url_for('profile') }}"><button>My Profile</button></a>

    {% if user.role == 'admin' %}
    <a href="{{ url_for('users_page') }}"><button>Manage Users</button></a>
    {% endif %}
</div>
{% endblock %}
